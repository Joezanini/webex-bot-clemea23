<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Cisco Live!</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Latest compiled and minified CSS for Space Widget-->
    <link rel="stylesheet" href="https://code.s4d.io/widget-space/production/main.css">

    <script type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div id="guestInput">
      <h1>Welcome to Cisco Live with Webex for Developers</h1>
      <h2>In this demo, we'd like to show you the power of the Webex Developer Platform</h2>
      <label for="displayName">What should our bot call you?</label>
      <input placeholder="Your Name" id="displayName"><button id="goGuest" onclick="handleGuest()">Go</button>
    </div>
    <div id="widget" style="display: none; height: 500px; width: 500px;"></div>
    <div id="status">Waiting...</div>
    <!-- Latest compiled and minified JavaScript for Space Widget -->

  </body>
